<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot HCMUE</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }
    .header {
      background-color: #0078ff;
      color: white;
      padding: 15px;
      font-size: 18px;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.4;
      clear: both;
    }
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      margin-left: auto;
    }
    .bot {
      background-color: #f0f0f0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      margin-right: auto;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 14px;
    }
    .input-area button {
      padding: 10px 15px;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .suggestions {
      padding: 10px 15px;
      background: #fafafa;
      border-top: 1px solid #eee;
    }
    .suggestions button {
      margin: 5px 5px 0 0;
      padding: 6px 10px;
      border-radius: 15px;
      background-color: #e0e0e0;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">üéì Chatbot HCMUE ‚Äì C√¥ng t√°c sinh vi√™n</div>
    <div class="messages" id="chatBox">
      <div class="message bot">Ch√†o b·∫°n! B·∫°n c·∫ßn h·ªó tr·ª£ g√¨ ·∫°? üòä</div>
    </div>
    <div class="suggestions">
      <button onclick="sendQuickQuestion('Th·ªùi gian nh·∫≠p h·ªçc l√† khi n√†o?')">‚è∞ Nh·∫≠p h·ªçc</button>
      <button onclick="sendQuickQuestion('H·ªçc ph√≠ m·ªói h·ªçc k·ª≥ bao nhi√™u?')">üí∞ H·ªçc ph√≠</button>
      <button onclick="sendQuickQuestion('Li√™n h·ªá ph√≤ng c√¥ng t√°c sinh vi√™n?')">üìû Li√™n h·ªá</button>
    </div>
    <div class="input-area">
      <input type="text" id="questionInput" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." />
      <button onclick="sendMessage()">G·ª≠i</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("questionInput");
      const question = input.value.trim();
      if (!question) return;

      appendMessage(question, "user");
      input.value = "";

      appendMessage("‚è≥ ƒêang tr·∫£ l·ªùi...", "bot");

      try {
        const res = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        const lastBot = document.querySelector(".bot:last-child");
        lastBot.textContent = data.answer || "‚ùå Kh√¥ng c√≥ c√¢u tr·∫£ l·ªùi.";
      } catch (err) {
        const lastBot = document.querySelector(".bot:last-child");
        lastBot.textContent = "‚ùå L·ªói k·∫øt n·ªëi ƒë·∫øn chatbot.";
      }
    }

    function sendQuickQuestion(text) {
      document.getElementById("questionInput").value = text;
      sendMessage();
    }
  </script>
</body>
</html>
